<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F.S. Timer</title>

    <style>
        body{
    background-color: #262626;
}

.center{
    display: flex;
    justify-content: center;
}

.margin-top{
    margin-top: 100px;
}

.timer{
    font-size: 60px;
    color: white;
    font-family: 'Roboto', sans-serif;
}

.button{
    cursor: pointer;
}
    </style>

    <script>
        let alarm = new Audio('alarm.mp3');
        let timerStarted = false;


        function startTimer(){
            if(!timerStarted){
            let startTime = new Date().getTime();
            let fiveminutes = 1000 * 60 * 20;
            let endTime = startTime + fiveminutes;


            setInterval(function() {
                let timeLeft = endTime - new Date().getTime();

                if(timeLeft > 0){
                let minutes = timeLeft / (1000 * 60);
                minutes = Math.floor(minutes);
                let seconds = (timeLeft / 1000) % 60;
                seconds = Math.round(seconds);
                seconds = ('0' + seconds).slice(-2);
                let text = minutes + ' : ' + seconds;
                timer.innerHTML = text;
                } else{
                    alarm.play();
                    timer.innerHTML = '00:00';
                }
            }, 1000);
            timerStarted = true;
        }
        }

    </script>

</head>
<body>
    <div>
        <a href="menu.html"><img src="pics/menu.jpg" alt="" width="30px" height="30px"></a>
    </div>

    <div class="center margin-top">
        <img src="pics/IMG_0792.PNG" alt="" width="250px" height="250px">
    </div>


    <div class="center margin-top timer" id="timer">20:00</div>
    
    <div class="center margin-top timer button">
        <img onclick="startTimer()" src="pics/start_button.jpg" alt="" width="150px" height="75px">
    </div>
</body>
</html>
